<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        h1 {
            color: #ffffff;
            font-family: Helvetica, 'sans-serif';
            font-size: 8em;
            margin-top: 20%;
            text-align: center;
            text-shadow: 0 0 2px #000000, 1px 1px 0 #ffffff, 2px 2px 0 #000000,
                5px 5px 1px #000000, -4px -4px 2px #a0a0a0;
        }
    </style>
</head>
<body>

    <h1>
        OH MY GAWD
    </h1>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    var source = new EventSource('/eventsource');

    var $page = $('html');
    source.onmessage = function(e) {
        console.log(e, JSON.parse(e.data).bg);
        $page.css({ background: JSON.parse(e.data).bg});
    };
</script>
</body>
</html>
